<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./src/output.css">
  <title>Login Page</title>
</head>

<body class="bg-slate-300 w-full min-h-screen flex justify-center items-center">

  <div class="bg-white w-1/3 flex justify-center items-center flex-col rounded-lg">
    <h1 class="font-bold text-black text-3xl mt-5 mb-10">Login</h1>
    <div>
      <form class="flex flex-col gap-2">
        <input id="login-email" type="text" placeholder="Email"
          class=" bg-slate-200 text-black placeholder:text-black rounded-lg  p-3 w-96 outline-none">
        <input id="login-password" type="password" placeholder="Password"
          class=" bg-slate-200 text-black placeholder:text-black rounded-lg p-3 outline-none">
        <button id="login-btn" class="btn btn-accent mb-5 text-lg">Login</button>

        <p class="text-center mb-5">or</p>

        <button id="google-login" class="btn btn-outline btn-accent mb-5 text-lg">Login with
          Google</button>


      </form>
    </div>
  </div>
  <script type="module" src="./scripts/index.js"></script>
</body>

</html>

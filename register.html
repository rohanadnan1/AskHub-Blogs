<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/output.css">
    <title>Document</title>
  </head>
  <body
    class="bg-slate-300 w-full min-h-screen flex justify-center items-center"
  >
    <div
      class="bg-white w-1/3 flex justify-center items-center flex-col rounded-lg"
    >
      <h1 class="font-bold text-black text-3xl mt-5 mb-10">Register Form</h1>
      <div>
        <form action="" class="flex flex-col gap-2">
          <input
            type="text"
            placeholder="Username"
            class="bg-slate-200 text-black placeholder:text-black rounded-lg p-3 w-96"
            id="register-username"
          />
          <input
            type="text"
            placeholder="Email"
            class="bg-slate-200 text-black placeholder:text-black rounded-lg p-3 w-96"
            id="register-email"
          />
          <input
            type="password"
            placeholder="Password"
            class="bg-slate-200 text-black placeholder:text-black rounded-lg p-3"
            id="register-password"
          />
          <button class="btn btn-info mb-5 text-lg" id="register-button">Register</button>
        </form>
      </div>
    </div>

    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
